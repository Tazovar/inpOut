<form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <input type="text" ngModel name="id" hidden>
    <input type="text" ngModel name="name" placeholder="name">
    <input type="text" ngModel name="lastname" placeholder="lastname">
    <input type="text" ngModel name="age" placeholder="age">
    <select name="status" ngModel>
        <option value="active">active</option>
        <option value="noactive">noactive</option>
    </select>
    <button type="submit">add</button>
</form>

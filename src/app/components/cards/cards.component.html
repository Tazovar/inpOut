<ng-container *ngIf="array.length > 0;else error">
<ng-container *ngFor="let card of array;let i = index">
<app-card [card]="card" (cardDeleteIdEmitter)="cardDeleteIdEmitterSub($event)" (cardIdEmitter)="cardIndexEmitterSub($event)" [index]="i"></app-card>
</ng-container>
</ng-container>

<ng-template #error>
<p class="text-center">მომხმარებელი არ არის დამატებული</p>
</ng-template>

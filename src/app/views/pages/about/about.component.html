<h1 class="text-center">ABOUT PAGE</h1>

<div class="main-container d-flex flex-wrap gap-5 justify-content-center ">
    <ng-container *ngIf="getArray().length > 0;else errorText">
        <ng-container *ngFor="let card of getArray()">
            <app-card [cardInfo]="card"></app-card>
        </ng-container>
    </ng-container>
</div>

<ng-template #errorText>
    <h1>card not found</h1>
</ng-template>

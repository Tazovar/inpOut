<ng-container *ngFor="let movie of movies">
<ng-container>
    <div class="movie-item">
        <h1 class="title">{{movie.title}}</h1>

        <div class="movies-images-container">
            <ng-container *ngFor="let movieItem of movie.movies">
                <div class="image"  style="background-image: url(https://cavea.plus{{movieItem.poster}});">
                    <button>{{movieItem.price == 0 ? 'უფასო' : movieItem.price}}</button>
                    <div class="name-container">
                        <strong>{{movieItem.name}}</strong>
                    </div>
                </div>
                
            </ng-container>
        </div>
    </div>
</ng-container>
</ng-container>

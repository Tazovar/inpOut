
<ng-container *ngIf="data$ | async as response;else errorText">
    <div class="carusel">
        <ng-container *ngFor="let slide of response.slides">
        <img [src]="'https://cavea.plus' + slide.mediaUrl" alt="">
    </ng-container>
    </div>
</ng-container>


<ng-template #errorText>
    <p>SLIDER SLIDES ERROR</p>
</ng-template>

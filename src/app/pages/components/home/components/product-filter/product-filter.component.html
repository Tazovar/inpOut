<form #myForm="ngForm" (ngSubmit)="onFilterFormSubmit(myForm)" class="food-form">
    <div class="form-group">
      <label for="vegeterian">Vegetarian:</label>
      <select id="vegeterian" name="vegeterian" ngModel  class="form-control">
        <option value="">აირჩიეთ</option>
        <option [value]="true">Yes</option>
        <option [value]="false">No</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="nuts">Nuts:</label>
      <select id="nuts" name="nuts" ngModel  class="form-control">
        <option value="">აირჩიეთ</option>
        <option [value]="true">Yes</option>
        <option [value]="false">No</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="spiciness">Spiciness (0-4):</label>
      <input type="number" id="spiciness" name="spiciness" ngModel min="0" max="4"  class="form-control" />
    </div>
  
    <div class="form-group">
      <label for="categoryId">Category ID:</label>
      <select id="categoryId" name="categoryId" ngModel  class="form-control">
        <option value="">-</option>
        <option *ngFor="let category of categoryArray" [value]="category.id">{{category.name}}</option>
      </select>
    </div>
  
    <button type="submit"  class="submit-btn">Submit</button>
    <button type="button" class="btn btn-danger w-100 mt-2" (click)="onResetFilterBtnClick(myForm)">reset</button>
  </form>
